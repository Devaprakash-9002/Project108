 
<html>
  <head>
    <title>Hand To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <button class="btn btn-warning" id="button_on_the_top">HAND SIGN TO EMOJI CONVERTER<br> ✌   👍   👎   👌 </button>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji</p>

    <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="color: white; font-size: 30px;">Preview - </label>
        <div id="camera"></div><br><br>
          <button class="btn btn-warning" onclick="take_snapshot();" style="margin-top: 15px;">Take a picture</button>
        <br>
      </div>

    <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="font-size: 20px; background-color: white; color: thistle; border-radius: 15px;">Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <label style="font-size: 20px; background-color: white; color: thistle; border-radius: 15px;">Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="color: white; font-size: 30px;">Snapshot - </label>
        <div id="result" style="margin-bottom: 15px;"></div><br><br>
          <button class="btn btn-info" onclick="check();" style="margin-top: 15px;">Find the emoticon</button>
        <br>
      </div>
      <p id="para"></p>
    </center>
  </div>

<script src="main.js"></script>

  </body>
</html>
